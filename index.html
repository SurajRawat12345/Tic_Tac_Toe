<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> O-X.com </title>
    <link rel="stylesheet" href="O-X.css">
    <script src="https://kit.fontawesome.com/771d1bd35d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img class="img_logo" src="Images/crosslogo.png" alt="Logo_image">
            </div>
            <div class="heading"> TIC TAC TOE </div>
            <div class="logo2">
                <img class="img_logo" src="Images/zerologo.png" alt="Logo_image">     
            </div>
        </div>
        <div class="main">
            <div class="xScore">
                <div class="whole1">
                    <div class="xx"> Player X - Score </div>
                    <div class="x" id="x"> 0 </div>
                </div>
                <div class="gifs">
                    <img class="gif1" id="gif1" src="Images/CrossDancing.gif">
                    <img class="gif2" id="gif2" src="Images/ZeroDancing.gif">
                    <img class="gif3" id="gif3" src="Images/Draw.gif">
                </div>
            </div>
            <div class="boxes">
                <div class="tic">
                    <div class="box on" id="one"></div>
                    <div class="box tw" id="two"></div>
                    <div class="box th" id="three"></div>
                </div>
                <div class="tic">
                    <div class="box fo" id="four"></div>
                    <div class="box fi" id="five"></div>
                    <div class="box si" id="six"></div>
                </div>
                <div class="tic">
                    <div class="box se" id="seven"></div>
                    <div class="box ei" id="eight"></div>
                    <div class="box ni" id="nine"></div>
                </div>
            </div>
            <div class="hidden-class">
                <div class="mobile-elements">
                    <div class="players-score" id="players-scores">
                        Score
                    </div>
                    <div class="gifs">
                        <img class="gif1" id="gifi4" src="Images/CrossDancing.gif">
                        <img class="gif2" id="gifi5" src="Images/ZeroDancing.gif">
                        <img class="gif3" id="gifi6" src="Images/Draw.gif">
                    </div>
                </div>
            </div>
            <div class="oScore">
                <div class="whole2">
                    <div class="oo">Player O - Score</div>
                    <div class="o" id="o"> 0 </div>
                </div>
                <div class="gifs">
                    <img class="gif1" id="gifi1" src="Images/CrossDancing.gif">
                    <img class="gif2" id="gifi2" src="Images/ZeroDancing.gif">
                    <img class="gif3" id="gifi3" src="Images/Draw.gif">
                </div>
            </div>
        </div>
        <div class="buttons">
            <button class="next" id="next"> Next Round </button>
            <button class="re" id="reset"> RESET </button>
        </div>
        <div class="sec-button">
            <button class="next center-btn" id="result-btn"> Result </button>
        </div>
        <div class="social">
            <div class="foot">
                Thanks for Visiting
            </div>
            <div class="social_icons">
                <i class="fa-brands fa-square-twitter"></i>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-square-instagram"></i>
                <i class="fa-brands fa-square-whatsapp"></i>
                <i class="fa-brands fa-linkedin"></i>
                
            </div>
        </div>
    </div>
    <script src="O-X.js"></script>
</body>
</html>
